<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Mail send</title>
    <style>
    	body{
    		background: #4c4c4c !important;
    		color: white !important;
    	}
    </style>
  </head>
  <body>
  	
    <div class="container-md">
    	<h1 class="text-center m-2">Send Your Contact</h1>
    	<div class="text-center">
    		<small id="status" style="display: none;"></small>
    	</div>
    	<form id="sendMail">
    		<div class="form-group">
    			<label for="tomail" class="font-weight-bold mt-2">Email</label>
    			<input type="text" id="tomail" name="tomail" class="form-control" placeholder="Enter your email address" required="required" />
    			
    			<label for="subject" class="font-weight-bold mt-2">Email Subject</label>
    			<input type="text" id="subject" name="subject" class="form-control" placeholder="Enter your Subject" required="required" />
    			
    			<label for="body" class="font-weight-bold mt-2">Email Body</label>
    			<textarea name="body" id="body" class="form-control" rows="10" required="required" ></textarea>
    		</div>
    		<div class="text-center mt-2">
    			<button class="btn btn-success" type="submit">Send Mail</button>
    		</div>
    	</form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>

  </body>
</html>
